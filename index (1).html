<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">	
</head>
<body>
	<div class="container">
		<form class="form">
			<h1 class="form__title">Login</h1>

			<i class="fas fa-user" id="fas1"></i><input class="form__input" id="input1" type="text" name="username" placeholder="Username" >
			<i class="fas fa-lock" id="fas2"></i><input class="form__input" id="input2" type="password" name="password" placeholder="Pasword"  >
			<div id="error"></div>
			<input class="form__submit" id="submit1" type="submit" name="submit" value="Enter">
		</form>
		<hr><br>
		<div class="divcont">
		<div class="btn" id="a-btn">Sign in</div>
		<a href="Register.html"><div class="btn" id="b-btn">Register</div></a>
	</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
